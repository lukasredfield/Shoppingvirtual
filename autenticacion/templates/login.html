{% extends "ProyectoWebApp/Base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<form method="post" action="" style="color: white;" >

    {% csrf_token %}

    <div style="width: 75%; margin: auto; background-color: azure; color: black; " >

        <div style="padding: 10%;">

    {{form|crispy}}


    <button type="submit" class="btn btn-success">Iniciar sesion</button><br><br>

    {% if messages %}

    {% for mensaje in messages %}
    
    <span class="alert alert-danger">{{mensaje}}</span>

    {% endfor %}

    {% endif %}

    </div>

    </div>
</form>

{% endblock %}
